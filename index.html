<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALES MIKIR | Path Extractor</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #00ff41; /* Warna Hacker Hijau */
            --bg: #050505;
            --panel: #111;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; user-select: none; }

        body {
            background-color: var(--bg);
            background-image: linear-gradient(rgba(0, 10, 0, 0.9), rgba(0, 0, 0, 0.95));
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HALAMAN DEPAN (MENU) --- */
        #dashboard-view {
            height: 100%; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center; padding: 2rem;
        }

        .hacker-header { text-align: center; margin-bottom: 3rem; }
        .hacker-icon { font-size: 4rem; color: var(--primary); animation: pulse 2s infinite; margin-bottom: 1rem; }
        
        h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 5px; text-shadow: 2px 2px 0px #000; }
        
        .grid-menu {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; width: 100%; max-width: 900px;
        }

        .menu-card {
            background: #111; border: 1px solid #333; padding: 2rem; border-radius: 8px;
            cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .menu-card:hover { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); transform: translateY(-5px); }
        .menu-card h3 { margin: 15px 0 5px; color: #fff; }
        .menu-card p { color: #888; font-size: 0.8rem; }

        /* --- VIEWER (TEMPAT TOOLS DIBUKA) --- */
        #app-viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none; flex-direction: column;
        }

        .top-bar {
            height: 50px; background: #0a0a0a; border-bottom: 1px solid var(--primary);
            display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem;
        }

        .btn-back {
            background: #222; border: 1px solid #444; color: var(--primary);
            padding: 5px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .btn-back:hover { background: var(--primary); color: #000; }

        iframe { flex: 1; width: 100%; border: none; background: #fff; }

        /* --- TEXT EXTRACTOR UI (BARU) --- */
        #local-tool {
            flex: 1; display: none; flex-direction: column;
            align-items: center; padding: 2rem; gap: 1rem;
            background: #0d0d0d;
        }

        .tool-container {
            display: flex; gap: 20px; width: 100%; max-width: 1000px; height: 100%;
        }

        .input-group { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        
        label { color: var(--primary); font-weight: bold; letter-spacing: 1px; }

        textarea {
            flex: 1; background: #000; border: 1px solid #333; color: #0f0;
            padding: 15px; font-size: 0.9rem; resize: none; outline: none;
            user-select: text; /* Agar bisa dicopy paste */
        }
        textarea:focus { border-color: var(--primary); }

        .btn-action {
            background: var(--primary); color: #000; border: none;
            padding: 15px; font-weight: bold; cursor: pointer; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-top: 10px;
        }
        .btn-action:active { transform: scale(0.98); }

        .middle-controls {
            display: flex; flex-direction: column; justify-content: center; gap: 1rem;
        }

        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; text-shadow: 0 0 20px var(--primary); } 100% { opacity: 0.8; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="dashboard-view">
        <div class="hacker-header">
            <div class="hacker-icon"><i data-lucide="venetian-mask"></i></div>
            <h1>MALES MIKIR</h1>
            <p style="color: #666;">System Integrity: Verified</p>
        </div>

        <div class="grid-menu">
            <div class="menu-card" onclick="openApp('web', 'https://robot-rho-dusky.vercel.app/', 'VISUAL_ID.exe')">
                <i data-lucide="scan-face" color="#00ff41" size="32"></i>
                <h3>Identifikasi Gambar</h3>
                <p>Membuka Tools Visual Analisis.</p>
            </div>

            <div class="menu-card" onclick="openApp('web', 'https://robot-jee.vercel.app/', 'SEO_INJECT.exe')">
                <i data-lucide="binary" color="#00ff41" size="32"></i>
                <h3>SEO Generator</h3>
                <p>Membuka Generator Keyword.</p>
            </div>

            <div class="menu-card" onclick="openApp('local', '', 'PATH_EXTRACTOR.sh')">
                <i data-lucide="scissors" color="#ff003c" size="32"></i>
                <h3 style="color: #ff003c;">Remove File Path</h3>
                <p>Ambil Nama File dari Path Panjang.</p>
            </div>
        </div>
        
        <footer style="margin-top: auto; padding: 2rem; color: #444; font-size: 0.7rem;">
            @Bangjeyy Tools // Encrypted
        </footer>
    </div>

    <div id="app-viewer">
        <div class="top-bar">
            <button class="btn-back" onclick="closeApp()">
                <i data-lucide="corner-up-left" size="14"></i> MENU UTAMA
            </button>
            <div style="color:white; font-weight:bold;" id="app-title">TITLE</div>
            <div style="width:100px;"></div>
        </div>

        <iframe id="web-frame" src="" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

        <div id="local-tool">
            <div class="tool-container">
                <div class="input-group">
                    <label>> PASTE PATH (INPUT)</label>
                    <textarea id="inputText" placeholder='"C:\Users\...\Foto.png"'></textarea>
                </div>

                <div class="middle-controls">
                    <button class="btn-action" onclick="processPath()">
                        <i data-lucide="arrow-right"></i>
                    </button>
                    <button class="btn-action" style="background:#333; color:white;" onclick="clearAll()">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>

                <div class="input-group">
                    <label>> HASIL NAMA FILE (OUTPUT)</label>
                    <textarea id="outputText" readonly placeholder="Hasil akan muncul di sini..."></textarea>
                    <button class="btn-action" onclick="copyResult()">COPY HASIL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const dashboard = document.getElementById('dashboard-view');
        const viewer = document.getElementById('app-viewer');
        const iframe = document.getElementById('web-frame');
        const localTool = document.getElementById('local-tool');
        const titleLabel = document.getElementById('app-title');

        // Navigasi
        function openApp(type, url, title) {
            dashboard.style.display = 'none';
            viewer.style.display = 'flex';
            titleLabel.innerText = title;

            if (type === 'web') {
                iframe.style.display = 'block';
                localTool.style.display = 'none';
                iframe.src = url;
            } else {
                iframe.style.display = 'none';
                localTool.style.display = 'flex';
            }
        }

        function closeApp() {
            viewer.style.display = 'none';
            dashboard.style.display = 'flex';
            iframe.src = "";
        }

        // --- LOGIKA REMOVE PATH (TEXT PROCESSING) ---
        function processPath() {
            // 1. Ambil teks dari kotak kiri
            const rawText = document.getElementById('inputText').value;
            
            // 2. Pecah per baris (Enter)
            const lines = rawText.split('\n');
            let result = "";

            lines.forEach(line => {
                let cleanLine = line.trim();
                
                // Jika baris tidak kosong
                if (cleanLine) {
                    // Hapus tanda kutip " jika ada
                    cleanLine = cleanLine.replace(/"/g, '');

                    // Pecah berdasarkan tanda backslash (\)
                    // Kita ambil bagian paling terakhir (nama file)
                    const parts = cleanLine.split('\\');
                    const fileName = parts[parts.length - 1];

                    // Tambahkan ke hasil
                    result += fileName + "\n";
                }
            });

            // 3. Masukkan ke kotak kanan
            document.getElementById('outputText').value = result;
        }

        function copyResult() {
            const copyText = document.getElementById("outputText");
            copyText.select();
            document.execCommand("copy"); // Cara klasik tapi kompatibel
            alert("Nama file berhasil disalin!");
        }

        function clearAll() {
            document.getElementById('inputText').value = "";
            document.getElementById('outputText').value = "";
        }
    </script>
</body>
</html>
